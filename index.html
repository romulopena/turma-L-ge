<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TURMA L</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alura.jpg" alt="logo da alura">
        <ul>
            <li class="cabecalho-item">Turma</li>
            <li class="cabecalho-item">Aluno</li>
        </ul>
    </header>

    <section class="turma">
        <h2 class="turma-titulo">Sobre a turma</h2>
        <div class="turma-div">
            <p class="turma-texto">Esta turma é muito participativa no grupo de estudos.
            Sempre colaborando com suas experiências.</p>
            <img class="turma-imagem" src="imagem-sala.png" alt="Imagem da sala">
        </div>    
    </section>

    <section class="aluno">
        <div class="aluno-div">
            <h2 class="aluno-titulo">Alunos:</h2>
            <img class="aluno-imagem"src="imagem-aluno.jpg" alt="foto do aluno">
            <img class="aluno-icone"src="icone-git.png" alt="icone github">
        </div>
    </section>

</body>
</html>
